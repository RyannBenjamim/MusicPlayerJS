<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imgs/ryplay20.png" type="image/x-icon">
    <title>RyPlay</title>
</head>
<body>
    <header>
        <h1 class="title">RyPlay</h1>
        <i class="fab fa-rockrms"></i>
    </header>
    <img src="imgs/CallOutMyName.jpg" alt="Esta imagem não foi carregada com sucesso">
    <div class="descricao">
        <h2>Nome da música</h2>
        <i>Nome do artista</i>
    </div>
    <div class="duracao">
        <div class="barra">
            <progress value="0" max="1"></progress>
            <div class="ponto"></div>
        </div>
        <div class="tempo">
            <p class="inicio">0:00</p>
            <p class="fim">3:40</p>
        </div>
    </div>
    <div class="player">
        <i class="far fa-heart likeOff"></i>
        <i class="fas fa-heart likeOn"></i>
        <i class="fas fa-step-backward setas voltar"></i>
        <i class="fas fa-play-circle botao-play"></i>
        <i class="fas fa-pause-circle botao-pause"></i>
        <i class="fas fa-step-forward setas passar"></i>
        <i class="fas fa-reply replay"></i>
    </div>
    <audio src="songs/CallOutMyName.mpeg"></audio>
    <script src="script.js"></script>
</body>
</html>
